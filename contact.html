<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Escapium</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="resources/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a71d3d52db.js" crossorigin="anonymous"></script>
	<script src="./resources/js/index.js"></script>
	<script src="./resources/js/navbar.js"></script>
</head>
<body>
	<main>
		<section id="header">
			<h1 id="header--title">contacts</h1>
			<div id="header--breadcrumbs">
				<a href="index.html">Home</a>
				<p id="breadcrumbs--dash">></p>
				<a href="about.html" id="breadcrumbs--title">About</a>
			</div>
		</section>

		<section class="container-contacts">
			<div class="contacts-elements">
				<div class="get-in-touch">
					<h3>Get in Touch</h3>
					<p>If you are interested in working with us, please get in touch</p>
					<ul>
						<li>
							<i class="fa-regular fa-map"></i>
							<p>
								2390 RoadHill St., Suite 100
								North Downtown, NY 82153
							</p>
						</li>
						<li>
							<i class="fa-solid fa-phone"></i>
							<p>+1800 900 1248</p>
						</li>
						<li>
							<i class="fa-regular fa-envelope"></i>
							<p class="last">info@escapium.com</p>
						</li>
					</ul>
				</div>
				<form>
					<h3>Contact Form</h3>
					<div class="top-elements">
						<input type="text" name="name" id="name" placeholder="Your Name..." autocomplete="off" required>
						<input type="email" name="email" id="email" placeholder="Your Email Adress..." autocomplete="off" required>
					</div>
					<textarea name="message" id="message" placeholder="Your Message..." autocomplete="off" required></textarea>
					<button type="submit" id="btn-submit">Send Message</button>
				</form>
			</div>
		</section>
		<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.681321978815!2d5.584626415728592!3d50.63303657950085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0f118d22c1b85%3A0x47f4b33cb5f3e2bf!2sBeCode%20Li%C3%A8ge!5e0!3m2!1sfr!2sbe!4v1667381733963!5m2!1sfr!2sbe" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		<script src="./resources/js/contact.js"></script>
	</main>
</body>
</html>
